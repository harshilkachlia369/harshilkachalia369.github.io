<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Luxe Price Tracker</h1>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="search">Search Products</button>
            <button class="tab-button" data-tab="transactions">Amazon Transactions</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container main-content">
        <!-- Search Tab -->
        <div id="search-tab" class="tab-content active">
            <!-- Search Bar with Filter -->
            <div class="search-container">
                <div class="search-bar">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search for any product..." class="search-input">
                </div>
                <button id="filterButton" class="filter-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="21" x2="4" y2="14"></line>
                        <line x1="4" y1="10" x2="4" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12" y2="3"></line>
                        <line x1="20" y1="21" x2="20" y2="16"></line>
                        <line x1="20" y1="12" x2="20" y2="3"></line>
                        <line x1="1" y1="14" x2="7" y2="14"></line>
                        <line x1="9" y1="8" x2="15" y2="8"></line>
                        <line x1="17" y1="16" x2="23" y2="16"></line>
                    </svg>
                    Filters
                </button>
            </div>

            <!-- Filter Panel -->
            <div id="filterPanel" class="filter-panel hidden">
                <div class="filter-header">
                    <h3>Filters</h3>
                    <button id="closeFilters" class="close-button">×</button>
                </div>
                <div class="filter-content">
                    <!-- Platforms -->
                    <div class="filter-section">
                        <label class="filter-label">Platforms</label>
                        <div class="checkbox-group" id="platformFilters">
                            <label class="checkbox-label">
                                <input type="checkbox" value="Amazon"> Amazon
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Flipkart"> Flipkart
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Meesho"> Meesho
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Ajio"> Ajio
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Myntra"> Myntra
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Snapdeal"> Snapdeal
                            </label>
                        </div>
                    </div>

                    <!-- Price Range -->
                    <div class="filter-section">
                        <label class="filter-label">Price Range (₹)</label>
                        <div class="price-inputs">
                            <input type="number" id="minPrice" placeholder="Min" class="price-input">
                            <input type="number" id="maxPrice" placeholder="Max" class="price-input">
                        </div>
                    </div>

                    <!-- Sort By -->
                    <div class="filter-section">
                        <label class="filter-label">Sort By</label>
                        <select id="sortBy" class="sort-select">
                            <option value="relevance">Relevance</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="discount">Highest Discount</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Searching across platforms...</p>
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="search-results"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <p>Search for products to compare prices</p>
            </div>
        </div>

        <!-- Amazon Transactions Tab -->
        <div id="transactions-tab" class="tab-content">
            <!-- Sign In State -->
            <div id="signInState" class="sign-in-state">
                <div class="sign-in-card">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <h2>Sign in to Amazon</h2>
                    <p>View your transaction history and track orders</p>
                    <button id="amazonSignIn" class="sign-in-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Sign in with Amazon
                    </button>
                </div>
            </div>

            <!-- Transactions List -->
            <div id="transactionsList" class="transactions-container hidden">
                <div class="transactions-header">
                    <h2>Transaction History</h2>
                    <button id="signOutButton" class="sign-out-button">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Sign Out
                    </button>
                </div>
                <div id="transactionsContent" class="transactions-list"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
